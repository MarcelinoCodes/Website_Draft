<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cyber Security</title>




    <style media="screen">
    /* Reset some default styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* Style the navigation bar */
    nav {
        background-color: #333; /* Background color */
        color: #fff; /* Text color */
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center; /* Vertically center the content */
        padding: 10px 20px;
    }

    .menu-toggle {
        display: none; /* Hide the hamburger button by default */
        flex-direction: column;
        cursor: pointer;
    }

    .bar {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 3px 0;
        border-radius: 3px;
    }

    .menu {
        list-style-type: none;
        text-align: center;
        display: flex;
        margin: 0;
        padding: 0;
        /* Center the list items horizontally and vertically */
        justify-content: center;
        align-items: center;
        height: 100%; /* Ensure list items occupy full height of the navigation bar */
    }

    .menu li {
        margin: 0 20px;
    }

    .menu a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
    }

    /* Change link color on hover */
    .menu a:hover {
        color: #f1f1f1;
    }

    /* Media query for screens less than 800px wide */
    @media (max-width: 800px) {
        .menu {
            display: none; /* Hide the menu items by default */
            flex-direction: column;
            background-color: #333;
            position: absolute;
            top: 60px;
            right: 0;
            left: 0;
            z-index: 1;
        }

        .menu.active {
            display: flex; /* Show the menu items when the menu is active */
        }

        .menu-toggle {
            display: flex; /* Show the hamburger button only when the screen width is less than 800px */
        }
    }

    /* Container style */
    .container {
            text-align: center;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: inline-block;
            box-sizing: border-box;
        }

        /* Image style */
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 50%; /* Rounded image */
        }

        /* Bio style */
        .bio {
            margin-top: 10px;
        }

        /* For screens wider than 800px */
        @media (min-width: 801px) {
            .container {
                width: calc(33% - 40px);
            }
        }

        /* For screens 800px and below */
        @media (max-width: 800px) {
            .container {
                width: 100%;
            }
        }
        

        @media (max-width: 800px) {
            /* For mobile screens, stack the containers vertically */
            .container {
                width: 100%;
            }
        }
    </style>



</head>
<body>
  <nav>
      <div class="navbar">
          <div class="menu-toggle" id="menuToggle">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
          </div>
          <ul class="menu" id="menu" style="margin-left: 39%;">
            <li><a href="{{url_for('run_app')}}">Application</a></li>
            <li><a href="{{url_for('run_dash')}}">Dashboard</a></li>
            <li><a href="{{url_for('run_team')}}">Team</a></li>
            <li><a href="{{url_for('run_learn')}}">Learn More</a></li>
        </ul>
      </div>
  </nav>

  <div class="container">
    <img src="https://i.ibb.co/6tvM4xJ/Elon.jpg" alt="Person 1">
    <div class="bio">
        <p>The all mighty creator George Musk.</p>
    </div>
</div>

<div class="container">

    </div>
</div>

<div class="container">

    </div>
</div>
</body>

</script>
</html>
