<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cyber Security</title>




    <style media="screen">
    /* Reset some default styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* Style the navigation bar */
    nav {
        background-color: #333; /* Background color */
        color: #fff; /* Text color */
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center; /* Vertically center the content */
        padding: 10px 20px;
    }

    .menu-toggle {
        display: none; /* Hide the hamburger button by default */
        flex-direction: column;
        cursor: pointer;
    }

    .bar {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 3px 0;
        border-radius: 3px;
    }

    .menu {
        list-style-type: none;
        text-align: center;
        display: flex;
        margin: 0;
        padding: 0;
        /* Center the list items horizontally and vertically */
        justify-content: center;
        align-items: center;
        height: 100%; /* Ensure list items occupy full height of the navigation bar */
    }

    .menu li {
        margin: 0 20px;
    }

    .menu a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
    }

    /* Change link color on hover */
    .menu a:hover {
        color: #f1f1f1;
    }

    .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This ensures the container takes up the full viewport height */
        }

        /* Style the video element if needed */
        iframe {
            max-width: 100%; /* Ensure the video stays within the container */
            max-height: 100%; /* Ensure the video stays within the container */
        }

    /* Media query for screens less than 800px wide */
    @media (max-width: 800px) {
        .menu {
            display: none; /* Hide the menu items by default */
            flex-direction: column;
            background-color: #333;
            position: absolute;
            top: 60px;
            right: 0;
            left: 0;
            z-index: 1;
        }

        .menu.active {
            display: flex; /* Show the menu items when the menu is active */
        }

        .menu-toggle {
            display: flex; /* Show the hamburger button only when the screen width is less than 800px */
        }
    }
    </style>



</head>
<body>
  <nav>
      <div class="navbar">
          <div class="menu-toggle" id="menuToggle">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
          </div>
          <ul class="menu" id="menu" style="margin-left: 39%;">
            <li><a href="{{url_for('run_app')}}">Application</a></li>
            <li><a href="{{url_for('run_dash')}}">Dashboard</a></li>
            <li><a href="{{url_for('run_team')}}">Team</a></li>
            <li><a href="{{url_for('run_learn')}}">Learn More</a></li>
        </ul>
      </div>
  </nav>

  <div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/88-FENio9Yw" frameborder="0" allowfullscreen></iframe>
  </div>
</body>


</html>
